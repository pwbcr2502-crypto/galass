<html lang="zh-CN">
  <head>

    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #000;
        overflow: hidden;
      }
      
      /* ÂÖ®Â±èÂä†ËΩΩÂä®Áîª */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 80px;
        margin-bottom: 30px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-title {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 18px;
        opacity: 0.8;
        margin-bottom: 40px;
        text-align: center;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen">
        <div class="loading-logo">üéâ</div>
        <div class="loading-title">Âπ¥‰ºöÊäïÁ•®Á≥ªÁªü</div>

        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
